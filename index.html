<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<title>Projeto</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
		
		<!--Tags para seo-->
		<meta name="description" content="Projeto" />
		<meta name="keyword" content="projeto, web, design, site" />
		<meta name="author" content="João G. Bortoletto" />
		<!----------------->

		<!--Compatibilidade-->
		<meta http-equiv="X-AU-Compatible" content="IE-Edge" />
		<!------------------->

		<!--Estilização-->
		<style>
            header {
                text-align: center;
                font-size: 3rem;
                margin-top: 20px;
            }

            main {
                text-align: center;
            }

            main img {
                max-width: 100%;
            }

            main button {
                display: block;
                margin: 0 auto;
            }
        </style>
		<!--------------->

        <!--Icone-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!--------->

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	</head>

	<body>

        <header>VUE JS</header><!--header-->

        <main>
            <div id="app">
                <img :src="image" alt="Lamp" id="lamp" />

                <button v-on:click="change">Change</button>
            </div>
        </main><!--main-->

        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    image:'assets/images/img1.jpg'
                },
                methods: {
                    change: function() {
                        this.image = (this.image == 'assets/images/img1.jpg' ? 'assets/images/img2.jpg' : 'assets/images/img1.jpg');
                    }
                }
            })
        </script>

	</body>
</html>
